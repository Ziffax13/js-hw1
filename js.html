<script>
  let startRange = parseInt(prompt("Введите начало диапазона:"));
  let endRange = parseInt(prompt("Введите конец диапазона:"));

<script>
  function greatestCommonDivisor(a, b) {
    while (b !== 0) {
      let temp = b;
      b = a % b;
      a = temp;
    }
    return a;
  }

  let firstNumber = parseInt(prompt("Введите первое число:"));
  let secondNumber = parseInt(prompt("Введите второе число:"));

  let resultGCD = greatestCommonDivisor(firstNumber, secondNumber);
  alert(`Наибольший общий делитель чисел ${firstNumber} и ${secondNumber}: ${resultGCD}`);
</script>

<script>
  let inputNumber = parseInt(prompt("Введите число:"));
  let divisors = [];
  for (let i = 1; i <= inputNumber; i++) {
    if (inputNumber % i === 0) { 
      divisors.push(i);
    }
  }
  alert(`Делители числа ${inputNumber}: ${divisors.join(', ')}`);
</script>

<script>
  let positiveCount = 0,
      negativeCount = 0,
      zeroCount = 0,
      evenCount = 0,
      oddCount = 0;

  for (let i = 0; i < 10; i++) {
    let number = parseInt(prompt(`Введите число ${i + 1}:`));

    if (number > 0) {
      positiveCount++;
    } else if (number < 0) {
      negativeCount++;
    } else {
      zeroCount++;
    }

    if (number % 2 === 0) {
      evenCount++;
    } else {
      oddCount++;
    }
  }

  alert(`Положительных чисел: ${positiveCount}\nОтрицательных чисел: ${negativeCount}\nНулей: ${zeroCount}\nЧетных чисел: ${evenCount}\nНечетных чисел: ${oddCount}`);
</script>

<script>
  let calculate = true;

  while (calculate) {
    let number1 = parseFloat(prompt("Введите первое число:"));
    let number2 = parseFloat(prompt("Введите второе число:"));
    let operator = prompt("Введите оператор (+, -, *, /):");

    let result;

    switch (operator) {
      case '+':
        result = number1 + number2;
        break;
      case '-':
        result = number1 - number2;
        break;
      case '*':
        result = number1 * number2;
        break;
      case '/':
        result = number1 / number2;
        break;
      default:
        result = "Неверный оператор";
    }

    alert(`Результат: ${result}`);

    let continueCalculation = prompt("Желаете продолжить вычисления? (да/нет)");
    if (continueCalculation !== 'да') {
      calculate = false;
    }
  }
</script>

<script>
  let lowerBound = 0;
  let upperBound = 100;
  let guessed = false;

  while (!guessed) {
    let guess = Math.floor((upperBound + lowerBound) / 2);
    let userResponse = prompt(`Ваше число > ${guess}, < ${guess} или == ${guess}? (Введите >, < или ==)`);

    if (userResponse === '>') {
      lowerBound = guess + 1;
    } else if (userResponse === '<') {
      upperBound = guess - 1;
    } else if (userResponse === '==') {
      guessed = true;
      alert(`Ваше число: ${guess}`);
    } else {
      alert("Некорректный ввод. Попробуйте еще раз.");
    }
  }
</script>
